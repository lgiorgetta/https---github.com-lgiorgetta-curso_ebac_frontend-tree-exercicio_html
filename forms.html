<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Formularios</h1>
    <form>
        <input type="text" placeholder="Seu Nome">
        <br>
        <label for="email"  >Seu Email</label>
        <input type="email">
        <br>
        <input type="tel" placeholder="Seu Telefone">
        <br>
        <input type="number" max="10" min="1" step="2"><br>
        <input type="file" ><br>
        <input type="color"><br>
        <input type="checkbox" id="checkbox-termos"> <label for="checkbox-termos">Aceite os termos</label><br>
        <p>
            Qual sua cor favorita?
        </p>
        <input type="radio" name="cor-favorita"><label for="cor-vermelha">vermelho</label>
        <input type="radio" name="cor-favorita"><label for="cor-verde">verde</label>
        <input type="radio" name="cor-favorita"><label for="cor-azul">azul</label>
        <br>
        <label>Qual seu filme favorito?</label>
       <select multiple>
        <option>Filme A</option>
        <option>Filme B</option>
        <option>Filme C</option>
       </select>
       <br>
       <textarea></textarea>
       <br>
       <button type="submit">
        Enviar Formulario
       </button>
       <button type="reset">
        Limpar
       </button>
    </form>
</body>
</html>
